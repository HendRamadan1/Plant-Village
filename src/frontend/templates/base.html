<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlantGuard AI{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-bg: #F0F9F1; /* لون المينت الهادئ للخلفية */
            --primary-green: #1A5319; /* الأخضر الغامق للبراند */
            --accent-green: #4CAF50; /* الأخضر الفاتح للتفاعلات */
            --glass-white: rgba(255, 255, 255, 0.85);
            --dark-text: #2D3436;
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar Style */
        .navbar {
            background: var(--glass-white);
            backdrop-filter: blur(10px); /* تأثير الزجاج الضبابي */
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-green) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark-text) !important;
            margin: 0 10px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--accent-green) !important;
        }

        /* التصميم الزجاجي للكروت اللي هيتكرر في الموقع كله */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* أزرار الأناليسس الموحدة */
        .btn-analysis {
            background-color: var(--primary-green);
            color: white !important;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 15px rgba(26, 83, 25, 0.3);
            transition: 0.3s;
        }

        .btn-analysis:hover {
            background-color: var(--accent-green);
            transform: scale(1.05);
        }

        footer {
            padding: 40px 0;
            background: white;
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/628/628283.png" width="35" alt="Logo">
                PlantGuard AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index">Start Analysis</a></li>
                    <li class="nav-item"><a class="nav-link" href="/market">Supplements</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>© 2026 PlantGuard AI. Empowering Farmers with Intelligence.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
